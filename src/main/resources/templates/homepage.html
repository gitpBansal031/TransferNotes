<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TransferNote</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            padding-bottom: 40px; /* space for footer */
        }
        h1 {
            color: #007bff;
            font-size: 42px;
            margin-bottom: 15px;
        }
        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 6px;
            outline: none;
            width: 250px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .jump-box {
            display: flex;
            align-items: center;
        }

        /* Footer/Taskbar */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ddd;
        }
        footer .heart {
            color: red;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <h1>Welcome to TransferNote</h1>
    <p>Enter a Note ID below to view or edit your note instantly.</p>

    <div class="jump-box">
        <input type="text" id="noteId" placeholder="Enter note ID...">
        <button onclick="goToNote()">Go</button>
    </div>

    <footer>
        Made with <span class="heart">‚ù§</span> by Pulkit Bansal
    </footer>

    <script>
        const noteInput = document.getElementById('noteId');

        function goToNote() {
            const id = noteInput.value.trim();
            if (id) {
                window.location.href = `/` + id;
            } else {
                alert("Please enter a valid note ID");
            }
        }

        // Trigger "Go" when Enter is pressed
        noteInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                goToNote();
            }
        });
    </script>
</body>
</html>
