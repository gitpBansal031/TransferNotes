<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'TransferNote - ' + ${note.id}">Note</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            resize: none;
            padding: 40px 20px 20px 20px;
            font-size: 18px;
            font-family: monospace;
            outline: none;
            background: #fff;
            box-sizing: border-box;
        }

        #status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        #status.show {
            display: block;
        }

        /* Footer/Taskbar */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ddd;
        }
        footer .heart {
            color: red;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div id="status">Saved!</div>
    <textarea id="note" th:text="${note.note}" placeholder="Start typing..."></textarea>

    <!-- Inline Thymeleaf variable -->
    <script th:inline="javascript">
    /*<![CDATA[*/
    const noteId = /*[[${note.id}]]*/ 'default';
    /*]]>*/
    </script>

    <script>
    const textarea = document.getElementById('note');
    const status = document.getElementById('status');
    let timeout;

    // Auto-save on input with 1-second debounce
    textarea.addEventListener('input', () => {
        clearTimeout(timeout);
        timeout = setTimeout(saveNote, 1000);
    });

    function saveNote() {
        fetch(`/${noteId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ note: textarea.value })
        })
        .then(res => {
            if (res.ok) {
                status.classList.add('show');
                setTimeout(() => status.classList.remove('show'), 1200);
            } else {
                console.error('Save failed', res.status);
            }
        })
        .catch(console.error);
    }
    </script>

    <footer>
        Made with <span class="heart">‚ù§</span> by Pulkit Bansal
    </footer>
</body>
</html>
