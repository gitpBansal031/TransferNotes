<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${note.id}">Note</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 40px 20px 20px 20px;
            font-size: 18px;
            font-family: monospace;
            outline: none;
            background: #fff;
            box-sizing: border-box;
        }

        #status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        #status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="status">Saved!</div>
    <textarea id="note" th:text="${note.note}" placeholder="Start typing..."></textarea>

    <!-- Inline Thymeleaf variable -->
    <script th:inline="javascript">
    /*<![CDATA[*/
    const noteId = /*[[${note.id}]]*/ 'default';
    /*]]>*/
    </script>

    <script>
    const textarea = document.getElementById('note');
    const status = document.getElementById('status');
    let timeout;

    textarea.addEventListener('input', () => {
        clearTimeout(timeout);
        timeout = setTimeout(saveNote, 1000);
    });

    function saveNote() {
        fetch(`/note/${noteId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: noteId, note: textarea.value })
        })
        .then(res => {
            if (res.ok) {
                status.classList.add('show');
                setTimeout(() => status.classList.remove('show'), 1200);
            } else {
                console.error('Save failed', res.status);
            }
        })
        .catch(console.error);
    }
    </script>
</body>
</html>
