<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note Not Found</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #d9534f;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 6px;
            outline: none;
            width: 250px;
            text-align: center;
        }
        button {
            padding: 10px 18px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .jump-box {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>404 Not Found</h1>
    <p th:text="${message}">Oops! The page you’re looking for doesn’t exist.</p>

    <div class="jump-box">
        <input type="text" id="noteId" placeholder="Enter note ID...">
        <button onclick="goToNote()">Go</button>
    </div>

    <script>
        function goToNote() {
            const id = document.getElementById('noteId').value.trim();
            if (id) {
                window.location.href = `/note/${id}`;
            } else {
                alert("Please enter a valid note ID");
            }
        }
    </script>
</body>
</html>
